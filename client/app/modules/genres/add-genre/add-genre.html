<h1>Add New Genre</h1>
<p ng-if="addGenreVM.showFieldsRequiredError"><strong>All Fields Required</strong></p>
<div class="form-group" ng-class="{ 'has-error': addGenreVM.hasSubmittedForm && !addGenreVM.genre.title }">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="addGenreVM.genre.title">
</div>
<div class="text-right">
    <a href="" class="btn btn-default" ng-click="addGenreVM.saveGenre()">Save</a>
    <a href="" class="btn btn-danger" ng-click="addGenreVM.cancelSave()">Cancel</a>
</div>
